    <!-- Bootstrap CSS -->

  <body>
      
      </div>
    <div class="row">
        <div class="col-12">
            <h1 class="heading" style="text-align: center;margin-top: 20px;">Welcome to weather app</h1>
        </div>
    </div>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter city name">
        <input type="submit" value="Submit" class="button">
    </div>
    
    <div class="row">
        <div class="col-8">
            <div class="card" style="width: 18rem; margin-left: 500px; margin-top: 20px;">
                <img src="/download.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Weather is ...</h5>
                  <h1 class="cityname" style="color: blue;"></h1>
                    <p class="desc"></p>
                    <p class="temp"> </p>
                  
                </div>
              </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
